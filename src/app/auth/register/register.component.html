<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title
      ><img id="logo_login" src="../assets/Pals_LOGO.png"
    /></mat-card-title>
    <mat-card-title id="header_register"
      >Jetzt kostenlos registeren</mat-card-title
    >
  </mat-card-header>

  <mat-card-content>
    <p>
      <mat-form-field appearance="outline" class="form_field">
        <mat-label>E-Mail-Adresse</mat-label>
        <input matInput [formControl]="email" type="text" required />
        <mat-icon matSuffix
          ><img id="icon" src="../assets/baseline-email-24px.svg"
        /></mat-icon>
        <mat-hint id="hint">E-Mail-Adresse</mat-hint>
        <mat-error *ngIf="email.invalid && email.errors.email"
          >Ung체ltige E-Mail-Address</mat-error
        >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="form_field">
        <mat-label>Vollst채ndiger Name</mat-label>
        <input matInput [formControl]="fullname" type="text" required />
        <mat-icon matSuffix
          ><img id="icon" src="../assets/baseline-account_circle-24px.svg"
        /></mat-icon>
        <mat-hint id="hint">Vollst채ndiger Name</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="form_field">
        <mat-label>Passwort</mat-label>
        <input matInput [formControl]="password" type="password" required />
        <mat-icon matSuffix
          ><img id="icon" src="../assets/baseline-visibility-24px.svg"
        /></mat-icon>
        <mat-hint id="hint">Passwort</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="form_field">
        <mat-label>Passwort wiederholen</mat-label>
        <input
          matInput
          [formControl]="repeatPassword"
          type="password"
          required
        />
        <mat-icon matSuffix
          ><img id="icon" src="../assets/baseline-visibility-24px.svg"
        /></mat-icon>
        <mat-hint id="hint">Passwort wiederholen</mat-hint>
        <mat-error
          *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch"
          >Passwort ungleich</mat-error
        >
      </mat-form-field>
    </p>

    <mat-card-actions>
      <p>
        <button mat-raised-button id="registerButton" (click)="register()" color="primary">
          Registrieren</button
        ><br />
      </p>
        <div id="back">
        <span
          >Sie haben schon einen Account?
          <a [routerLink]="['/auth/login']" color="primary"
            >Zur체ck zum login!</a
          ></span>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
