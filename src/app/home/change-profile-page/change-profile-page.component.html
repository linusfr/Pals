<div>
  <mat-icon [routerLink]="['/profile']" id="backArrow">arrow_back</mat-icon>
</div>

<div class="card">
  <div class="image"></div>

  <div class="description">
    <div class="header">
      Dein Profil bearbeiten
    </div>

    <div id="profileInfo">
      <mat-form-field>
        <mat-label>Vorname:</mat-label>
        <textarea matInput [formControl]="firstName" type="text">{{ userSplit[0] }}</textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nachname:</mat-label>
        <textarea matInput [formControl]="lastName" type="text">{{ userSplit[1] }}</textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-Mail-Adresse:</mat-label>
        <textarea matInput [formControl]="userEmail" type="text">{{ email }}</textarea>
      </mat-form-field>
    </div>

    <div id="buttonChangeProfile">
      <button mat-stroked-button (click)="editUser()" color="primary" class="submit">
        Profil speichern
      </button>
    </div>
  </div>
</div>
