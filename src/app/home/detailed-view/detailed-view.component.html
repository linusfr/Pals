<div>
  <mat-icon [routerLink]="['/']" id="backArrow">arrow_back</mat-icon>
</div>

<div class="card">
  <div id="image"></div>
  <div class="description">
    <div class="clubname">
      {{ club.name }}
      <mat-icon class="material-icons" [routerLink]="['/editClub', club._id]">settings</mat-icon>
      <mat-icon class="material-icons">exit_to_app</mat-icon>
      <mat-icon class="material-icons">favorite</mat-icon>
    </div>
    <div class="brief">
      {{ club.brief }}
    </div>
    <div class="category">
      Kategorie
    </div>
    <div class="owner">
      Clubleiter
    </div>
    <div class="details">
      {{ club.description }}
    </div>

    <div class="leftDiv">
      <div *ngIf="!isMember">  
      <div id="joinClubButton">
        <button mat-stroked-button color="primary" class="submit">
          Club beitreten
        </button>
      </div>
    </div>

      <div *ngIf="isMember">  
        Chat!
      </div>
    </div>

    <div class="meeting">
      <div class="time">
        Wann: {{club.time}}
      </div>
      <div class="place">
        Treffpunkt:
      </div>
      <a class="googleCal" [href]="googleCalendarEventUrl" target="_blank">Zu Google Calendar
        hinzuf√ºgen</a>
    </div>

  </div>
</div>
