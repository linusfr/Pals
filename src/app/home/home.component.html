<body>

  <div *ngFor="let club of clubs" class="card">
    <div class="image">

    </div>
    <div class="description">
      {{club.description}}
      <div class="clubname">
        {{club.name}}
      </div>
      <div class="category">
        {{club.category}}
      </div>
    </div>

  </div>

</body>
