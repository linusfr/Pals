<body>

  <div id="inputSuperContainer">

    <label class="image-upload-container btn btn-bwm">
      <span>Select Image</span>
      <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
    </label>

  </div>

  <div id="itemListContainer">
    <div *ngFor="let club of clubs" class="card">
      <div class="image"> </div>
      <div class="text">
        <div class="description">
          {{club.brief}}
        </div>
        <div class="clubname">
          {{club.name}}
        </div>
      </div>
    </div>
  </div>

  <div id="createClub">
    <app-create-club></app-create-club>
  </div>

  <div id="detailed">
    <app-detailed-view></app-detailed-view>
  </div>

</body>
