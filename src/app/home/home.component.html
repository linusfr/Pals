  <div id="itemListContainer">
    <div *ngFor="let club of clubs" class="card">
      <div class="text">
        <div class="clubname">
          {{club.name}}
        </div>
        <div class="description">
          {{club.brief}}
        </div>
      </div>
    </div>
  </div>

</body>
